<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="inicio()">
        <h2>Login</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Usuario" formControlName="user" required>
          <mat-error>
            Por favor ingresar un usuario 
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Por favor ingresar un password 
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
